<div class="login">
	<h2 class="login-header">Log in</h2>
	<form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
		<div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
			<label for="login-email">Email Address</label>
			<input type="email" class="form-control" id="login-email" placeholder="john.smith@mail.depaul.edu" formControlName="email">

			<div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
				<div *ngIf="formControls.email.errors.required">Email is required</div>
			</div>
		</div>

		<div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
			<label for="login-password">Password</label>
			<input type="password" class="form-control" id="login-password" placeholder="Password" formControlName="password" required>
			
			<div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
				<div *ngIf="formControls.password.errors.required">Password is required</div>
			</div>
		</div>

		<input type="submit" value="Login">
		
		<div class="login-create">
			<a routerLink="/register">Create new account</a>
		</div>
	</form>

	
</div>
