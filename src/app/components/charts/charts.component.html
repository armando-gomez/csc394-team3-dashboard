<app-menubar (toggleSideMenu)="openSideMenu()"></app-menubar>
<app-sidebar [showSideBar]="displaySideMenu" [page]="pageName" (sideBarState)="updateSideBarState()"></app-sidebar>

<div class="container content">
	<div class="row">
		<div class="col-2 offset-md-5 text-center">
			<h4>Charts</h4>
		</div>
		<div class="col-2 offset-md-3 text-center">
			<p-selectButton [options]="charts" (onOptionClick)='toggleDialog($event)'></p-selectButton>
		</div>
	</div>
	<div class="row">
		<div class="col-12 chart-area text-center">
			<iframe *ngIf="selected === 'highPay'" style="background: #CFE5EB;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="100%" height="800" src="https://charts.mongodb.com/charts-project-0-creek/embed/charts?id=d788e437-3a2c-4a94-bc69-f818a0c2d5de&autorefresh=86400&theme=dark%22%3E"></iframe>
			<iframe *ngIf="selected === 'equity'"  style="background: #CFE5EB;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="100%" height="800" src="https://charts.mongodb.com/charts-project-0-creek/embed/charts?id=55d3b1ae-b8e3-491b-a056-b1dfc527e5e8&autorefresh=86400&theme=dark%22%3E"></iframe>
			<iframe *ngIf="selected === 'hotspot'" style="background: #CFE5EB;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="100%" height="800" src="https://charts.mongodb.com/charts-project-0-creek/embed/charts?id=c5f02bae-db3f-4f2a-ae4a-4bf0f7c710f6&autorefresh=86400&theme=dark%22%3E"></iframe>
			<iframe *ngIf="selected === 'wordmap'" style="background: #CFE5EB;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="100%" height="800" src="https://charts.mongodb.com/charts-project-0-creek/embed/charts?id=03597a23-442e-49ee-8375-b11ca372fbb6&theme=light"></iframe>
		</div>
	</div>
</div>

<p-dialog header="Choose Chart" [(visible)]="displayDialog" class="chart-dialog" [modal]="true" [dismissableMask]="true">
	<div class="container">
		<div class="row">
			<div class="col-4 offset-md-1">
				<p-card styleClass="chart-card" (click)="selectChart('highPay')">
					<p-header>
						<img class="card-select-img" src="../../../assets/img/paychart.png">
					</p-header>
					<p-footer>
						<div class="radio-row">
							<p-radioButton name="radios" value="highPay" [(ngModel)]="selected"></p-radioButton>
						</div>
					</p-footer>
				</p-card>
			</div>
			<div class="col-4 offset-md-2">
				<p-card styleClass="chart-card" (click)="selectChart('equity')">
					<p-header>
						<img class="card-select-img" src="../../../assets/img/equitychart.png">
					</p-header>
					<p-footer>
						<div class="radio-row">
							<p-radioButton name="radios" value="equity" [(ngModel)]="selected"></p-radioButton>
						</div>
					</p-footer>
				</p-card>
			</div>
			
		</div>
		<div class="row">
			<div class="col-4 offset-md-1">
				<p-card styleClass="chart-card" (click)="selectChart('hotspot')">
					<p-header>
						<img class="card-select-img" src="../../../assets/img/hotspot.png">
					</p-header>
					<p-footer>
						<div class="radio-row">
							<p-radioButton name="radios" value="hotspot" [(ngModel)]="selected"></p-radioButton>
						</div>
					</p-footer>
				</p-card>
			</div>
			<div class="col-4 offset-md-2">
				<p-card styleClass="chart-card" (click)="selectChart('wordmap')">
					<p-header>
						<img class="card-select-img" src="../../../assets/img/wordmap.png">
					</p-header>
					<p-footer>
						<div class="radio-row">
							<p-radioButton name="radios" value="wordmap" [(ngModel)]="selected"></p-radioButton>
						</div>
					</p-footer>
				</p-card>
			</div>
		</div>
	</div>
</p-dialog>
