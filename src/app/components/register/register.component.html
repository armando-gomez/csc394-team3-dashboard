<div class="register">
	<h2 class="register-header">Register</h2>
	<form [formGroup]="registerForm" class="register-container" (ngSubmit)="register()">
		<div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
			<label for="register-email">Email Address</label>
			<input type="email" class="form-control" id="register-email" placeholder="john.smith@mail.depaul.edu" formControlName="email" [email]="true">

			<div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
				<div *ngIf="formControls.email.errors.required">Email is required</div>
				<div *ngIf="formControls.email.errors.email">Valid email is required</div>
			</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
			<label for="register-password">Password</label>
			<input type="password" class="form-control" id="register-password" placeholder="Password" formControlName="password" required>
			
			<div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
				<div *ngIf="formControls.password.errors.required">Password is required</div>
			</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.firstname.errors }">
			<label for="register-firstname">First Name</label>
			<input type="text" class="form-control" id="register-firstname" placeholder="John" formControlName="firstname" required>
			
			<div *ngIf="isSubmitted && formControls.firstname.errors" class="help-block">
				<div *ngIf="formControls.firstname.errors.required">First Name is required</div>
			</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.lastname.errors }">
			<label for="register-lastname">Last Name</label>
			<input type="text" class="form-control" id="register-lastname" placeholder="Smith" formControlName="lastname" required>

			<div *ngIf="isSubmitted && formControls.lastname.errors" class="help-block">
				<div *ngIf="formControls.lastname.errors.required">Last Name is required</div>
			</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.usertype.errors }">
			<label for="register-usertype">User Type</label>
			<select id="register-usertype" class="custom-select" formControlName="usertype"  required>
				<option value="" disabled>Please select an option</option>
				<option value="job">Job Seeker</option>
				<option value="hr">Human Resources</option>
				<option value="mgmt">Management</option>
				<option value="wp">Workforce Planning</option>
			</select>

			<div *ngIf="isSubmitted && formControls.usertype.errors" class="help-block">
				<div *ngIf="formControls.usertype.errors.required">User type must be selected</div>
			</div>
		</div>
		<input type="submit" value="Register">
	</form>
</div>
